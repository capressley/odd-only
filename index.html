<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odd-Only Arcade</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .screen.active {
      display: flex;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
    }

    .number {
      font-size: 5rem;
      font-weight: bold;
    }

    button {
      font-size: 1.4rem;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      background: #5fd37a;
      color: #000;
      font-weight: bold;
    }

    .instructions {
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- WELCOME SCREEN -->
  <div id="welcome" class="screen active">
    <img src="welcome.png" alt="Odd-Only Arcade">
    <h1>Odd-Only Arcade</h1>
    <div class="instructions">
      Tap ONLY when the number is odd.<br>
      Tap on an even number and the game ends.
    </div>
    <button id="startBtn">START</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game" class="screen">
    <div id="number" class="number">1</div>
    <button id="tapBtn">Tap ONLY if odd</button>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="gameOver" class="screen">
    <img src="welcome.png" alt="Game Over">
    <h2>Game Over</h2>
    <button id="restartBtn">Play Again</button>
  </div>

  <script>
    const welcome = document.getElementById("welcome");
    const game = document.getElementById("game");
    const gameOver = document.getElementById("gameOver");

    const numberEl = document.getElementById("number");
    const startBtn = document.getElementById("startBtn");
    const tapBtn = document.getElementById("tapBtn");
    const restartBtn = document.getElementById("restartBtn");

    let current = 1;

    function show(screen) {
      welcome.classList.remove("active");
      game.classList.remove("active");
      gameOver.classList.remove("active");
      screen.classList.add("active");
    }

    function nextNumber() {
      current = Math.floor(Math.random() * 999) + 1;
      numberEl.textContent = current;
    }

    startBtn.onclick = () => {
      show(game);
      nextNumber();
    };

    tapBtn.onclick = () => {
      if (current % 2 === 1) {
        nextNumber();
      } else {
        show(gameOver);
      }
    };

    restartBtn.onclick = () => {
      show(welcome);
    };
  </script>

</body>
</html>
