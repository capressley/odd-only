<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odd-Only Arcade</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    .active {
      display: flex;
    }

    img {
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,255,140,0.4);
    }

    button {
      font-size: 1.4rem;
      padding: 1rem 2.5rem;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    .number {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

  <!-- WELCOME SCREEN -->
  <div id="welcome" class="screen active">
    <img src="file_00000009e2071f8af64e901b2658e3f.png" alt="Odd-Only Arcade">
    <button id="startBtn">START</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game" class="screen">
    <div id="number" class="number">?</div>
    <button id="tapBtn">Tap ONLY if odd</button>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="gameOver" class="screen">
    <img src="file_00000009e2071f8af64e901b2658e3f.png" alt="Game Over">
    <button id="restartBtn">PLAY AGAIN</button>
  </div>

<script>
  const welcome = document.getElementById("welcome");
  const game = document.getElementById("game");
  const gameOver = document.getElementById("gameOver");
  const numberEl = document.getElementById("number");

  const startBtn = document.getElementById("startBtn");
  const tapBtn = document.getElementById("tapBtn");
  const restartBtn = document.getElementById("restartBtn");

  let current = 0;

  function show(screen) {
    welcome.classList.remove("active");
    game.classList.remove("active");
    gameOver.classList.remove("active");
    screen.classList.add("active");
  }

  function nextNumber() {
    current = Math.floor(Math.random() * 999) + 1;
    numberEl.textContent = current;
  }

  startBtn.onclick = () => {
    show(game);
    nextNumber();
  };

  tapBtn.onclick = () => {
    if (current % 2 === 1) {
      nextNumber();
    } else {
      show(gameOver);
    }
  };

  restartBtn.onclick = () => {
    show(welcome);
  };
</script>

</body>
</html>
