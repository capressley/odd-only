<script>
  let current = 0;

  function nextNumber() {
    current = Math.floor(Math.random() * 9) + 1;
    document.getElementById("number").textContent = current;
  }

  document.getElementById("tap").addEventListener("click", () => {
    if (current % 2 === 1) {
      nextNumber();
    } else {
      alert("❌ Even number! Game over.");
      current = 0;
      document.getElementById("number").textContent = "-";
    }
  });

  nextNumber();

  // PWA service worker (GitHub Pages–safe path)
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/odd-only/sw.js");
    });
  }
</script>
