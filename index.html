<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odd-Only Arcade</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    .active { display: flex; }

    img {
      width: min(520px, 92vw);
      height: auto;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(0,255,140,0.35);
    }

    button {
      font-size: 1.4rem;
      padding: 1rem 2.5rem;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: #000;
      font-weight: 800;
    }

    .number {
      font-size: 6rem;
      font-weight: 800;
      margin: 0;
      line-height: 1;
    }

    .hint {
      opacity: 0.85;
      font-size: 1rem;
      max-width: 520px;
    }
  </style>
</head>

<body>

  <!-- WELCOME SCREEN -->
  <div id="welcome" class="screen active">
    <img src="file_00000009e2071f8af64e901b2658e3f.png" alt="Odd-Only Arcade">
    <div class="hint">
      Tap ONLY when the number is odd. Tap on even and itâ€™s game over.
    </div>
    <button id="startBtn">START</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game" class="screen">
    <div id="number" class="number">?</div>
    <button id="tapBtn">Tap ONLY if odd</button>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="gameOver" class="screen">
    <img src="file_00000009e2071f8af64e901b2658e3f.png" alt="Game Over">
    <div class="hint">Game over.</div>
    <button id="restartBtn">PLAY AGAIN</button>
  </div>

<script>
  const welcome = document.getElementById("welcome");
  const game = document.getElementById("game");
  const gameOver = document.getElementById("gameOver");

  const numberEl = document.getElementById("number");
  const startBtn = document.getElementById("startBtn");
  const tapBtn = document.getElementById("tapBtn");
  const restartBtn = document.getElementById("restartBtn");

  let current = 0;

  function show(screen) {
    welcome.classList.remove("active");
    game.classList.remove("active");
    gameOver.classList.remove("active");
    screen.classList.add("active");
  }

  function nextNumber() {
    current = Math.floor(Math.random() * 999) + 1; // 1..999
    numberEl.textContent = current;
  }

  startBtn.addEventListener("click", () => {
    show(game);
    nextNumber();
  });

  tapBtn.addEventListener("click", () => {
    if (current % 2 === 1) {
      nextNumber();
    } else {
      show(gameOver);
    }
  });

  restartBtn.addEventListener("click", () => {
    show(welcome);
  });

  // Register service worker (safe) with cache-buster
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js?v=7");
    });
  }
</script>

</body>
</html>
