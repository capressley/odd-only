<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odd-Only Arcade</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }

    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .active {
      display: flex;
    }

    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
    }

    button {
      padding: 16px 28px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #66cc66;
      color: #000;
      cursor: pointer;
    }

    #number {
      font-size: 80px;
      margin: 20px 0;
    }

    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- WELCOME SCREEN -->
  <div id="welcome" class="screen active">
    <img src="welcome.png" alt="Odd-Only Arcade">
    <h1>Odd-Only Arcade</h1>
    <p>
      Tap the button ONLY when the number is odd.<br>
      Miss an odd number: âˆ’1 point.<br>
      Tap on even: game over.
    </p>
    <button id="startBtn">START</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game" class="screen">
    <div id="score">Score: 0</div>
    <div id="number">0</div>
    <button id="tapBtn">Tap ONLY if odd</button>
  </div>

  <!-- END SCREEN -->
  <div id="end" class="screen">
    <img src="welcome.png" alt="Game Over">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button id="againBtn">Play Again</button>
  </div>

  <script>
    const welcome = document.getElementById("welcome");
    const game = document.getElementById("game");
    const end = document.getElementById("end");

    const startBtn = document.getElementById("startBtn");
    const againBtn = document.getElementById("againBtn");
    const tapBtn = document.getElementById("tapBtn");

    const numberEl = document.getElementById("number");
    const scoreEl = document.getElementById("score");
    const finalScoreEl = document.getElementById("finalScore");

    let currentNumber = 0;
    let score = 0;
    let timer = null;
    let awaitingOdd = false;

    function show(screen) {
      [welcome, game, end].forEach(s => s.classList.remove("active"));
      screen.classList.add("active");
    }

    function randomDelay() {
      return 700 + Math.random() * 600; // slow, erratic
    }

    function nextNumber() {
      if (awaitingOdd && currentNumber % 2 === 1) {
        score--;
        scoreEl.textContent = "Score: " + score;
      }

      currentNumber = Math.floor(Math.random() * 999) + 1;
      numberEl.textContent = currentNumber;
      awaitingOdd = currentNumber % 2 === 1;

      timer = setTimeout(nextNumber, randomDelay());
    }

    function startGame() {
      score = 0;
      scoreEl.textContent = "Score: 0";
      show(game);
      clearTimeout(timer);
      awaitingOdd = false;
      nextNumber();
    }

    function endGame() {
      clearTimeout(timer);
      finalScoreEl.textContent = "Final Score: " + score;
      show(end);
    }

    tapBtn.onclick = () => {
      if (currentNumber % 2 === 1) {
        score++;
        scoreEl.textContent = "Score: " + score;
        awaitingOdd = false;
      } else {
        endGame();
      }
    };

    startBtn.onclick = startGame;
    againBtn.onclick = startGame;
  </script>

</body>
</html>
