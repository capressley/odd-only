<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odd-Only Arcade</title>

<style>
body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:#0b0b0d;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.hidden{display:none}

.card{
  width:min(520px,92vw);
  background:#121217;
  border-radius:18px;
  padding:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  text-align:center;
}

img{
  width:100%;
  border-radius:14px;
  margin-bottom:12px;
}

h1{margin:10px 0}
p{color:#bdbdd1; line-height:1.4}

button{
  width:100%;
  margin-top:12px;
  padding:16px;
  font-size:20px;
  font-weight:800;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:#57c66b;
  color:#0b0b0d;
}

.secondary{
  background:#2a2a35;
  color:#fff;
}

.hud{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  font-weight:700;
}

#number{
  font-size:88px;
  font-weight:900;
  margin:20px 0;
}

.toast{
  min-height:18px;
  color:#bdbdd1;
  font-size:14px;
}
</style>
</head>

<body>

<!-- WELCOME -->
<div id="welcome" class="card">
  <img src="welcome.png" alt="Odd-Only Arcade">
  <h1>Odd-Only Arcade</h1>
  <p>
    Tap ONLY when the number is odd.<br>
    +1 for odd taps.<br>
    −1 for even taps.<br>
    Three strikes and you’re out.
  </p>
  <button id="startBtn">START</button>
</div>

<!-- GAME -->
<div id="game" class="card hidden">
  <div class="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Strikes: <span id="strikes">0</span>/3</div>
  </div>

  <div id="number">—</div>

  <button id="tapBtn">Tap ONLY if odd</button>
  <div id="gameMsg" class="toast"></div>
</div>

<!-- GAME OVER -->
<div id="over" class="card hidden">
  <img src="welcome.png" alt="Odd-Only Arcade">
  <h1>Game Over</h1>
  <p>Final score: <b id="finalScore">0</b></p>

  <button id="shareFinalBtn" class="secondary">Share score</button>
  <button id="againBtn">Play Again</button>
</div>

<script>
/* ---------- ELEMENTS ---------- */
const welcome = document.getElementById("welcome");
const game = document.getElementById("game");
const over = document.getElementById("over");

const startBtn = document.getElementById("startBtn");
const tapBtn = document.getElementById("tapBtn");
const againBtn = document.getElementById("againBtn");
const shareFinalBtn = document.getElementById("shareFinalBtn");

const numberEl = document.getElementById("number");
const scoreEl = document.getElementById("score");
const strikesEl = document.getElementById("strikes");
const finalScoreEl = document.getElementById("finalScore");
const msgEl = document.getElementById("gameMsg");

/* ---------- STATE ---------- */
let score = 0;
let strikes = 0;
let current = null;
let timer = null;
let running = false;

/* ---------- SPEED CONTROL ---------- */
function nextDelayMs(){
  const base = 950;                 // increase to slow down
  const jitter = Math.random() * 400 - 200;
  return Math.max(600, base + jitter);
}

/* ---------- GAME LOOP ---------- */
function nextNumber(){
  current = Math.floor(Math.random() * 999) + 1;
  numberEl.textContent = current;
}

function tick(){
  if(!running) return;
  nextNumber();
  timer = setTimeout(tick, nextDelayMs());
}

function startGame(){
  score = 0;
  strikes = 0;
  scoreEl.textContent = 0;
  strikesEl.textContent = 0;
  msgEl.textContent = "";
  running = true;

  welcome.classList.add("hidden");
  over.classList.add("hidden");
  game.classList.remove("hidden");

  tick();
}

function endGame(){
  running = false;
  clearTimeout(timer);
  finalScoreEl.textContent = score;

  game.classList.add("hidden");
  over.classList.remove("hidden");
}

/* ---------- INPUT ---------- */
tapBtn.onclick = () => {
  if(!running || current === null) return;

  if(current % 2 === 1){
    score++;
    msgEl.textContent = "Good.";
  } else {
    score--;
    strikes++;
    msgEl.textContent = `Strike ${strikes}/3`;
    strikesEl.textContent = strikes;
    if(strikes >= 3) endGame();
  }
  scoreEl.textContent = score;
};

shareFinalBtn.onclick = () => {
  const text = `Odd-Only Arcade — I scored ${score}. Can you beat it? ${location.href}`;
  if(navigator.share){
    navigator.share({ title:"Odd-Only Arcade", text });
  } else {
    navigator.clipboard.writeText(text);
    msgEl.textContent = "Score copied.";
  }
};

startBtn.onclick = startGame;
againBtn.onclick = () => location.reload();
</script>

</body>
</html>
