<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odd-Only Arcade</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #0f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 10;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .screen img {
      max-width: min(92vw, 520px);
      max-height: 70vh;
      width: auto;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(34, 197, 94, 0.25);
    }

    .screen button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      color: #000;
      cursor: pointer;
      font-weight: 700;
    }

    #game {
      display: none;
      height: 100%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    #number {
      font-size: clamp(4.5rem, 12vw, 7rem);
      margin-bottom: 1rem;
      color: #fff;
    }

    #tap {
      font-size: 2rem;
      padding: 1rem 2.5rem;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: #000;
      font-weight: 800;
    }

    #score {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #9aff9a;
      opacity: 0.95;
    }
  </style>
</head>

<body>

  <!-- WELCOME SCREEN -->
  <div id="welcome" class="screen">
    <img src="file_00000009e20718af64e90abcd.png" alt="Odd-Only Arcade">
    <button onclick="startGame()">Start</button>
  </div>

  <!-- GAME -->
  <div id="game">
    <div id="number">–</div>
    <button id="tap">Tap ONLY if odd</button>
    <div id="score">Score: 0</div>
  </div>

  <!-- END SCREEN -->
  <div id="end" class="screen" style="display:none;">
    <img src="file_00000009e20718af64e90abcd.png" alt="Game Over">
    <div style="margin-bottom:1rem;font-size:1.5rem;color:#fff;">
      Final Score: <span id="finalScore"></span>
    </div>
    <button onclick="startGame()">Play Again</button>
  </div>

<script>
  let current = 0;
  let score = 0;
  let interval = null;

  const numberEl = document.getElementById("number");
  const scoreEl = document.getElementById("score");
  const tapBtn = document.getElementById("tap");

  function randomNumber() {
    return Math.floor(Math.random() * 999) + 1; // 1–999
  }

  function showNext() {
    current = randomNumber();
    numberEl.textContent = current;
  }

  tapBtn.addEventListener("click", () => {
    if (current % 2 === 1) {
      score++;
      scoreEl.textContent = `Score: ${score}`;
      showNext();
    } else {
      endGame();
    }
  });

  function startGame() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("end").style.display = "none";
    document.getElementById("game").style.display = "flex";

    score = 0;
    scoreEl.textContent = "Score: 0";
    showNext();

    clearInterval(interval);
    interval = setInterval(showNext, 1200); // steady speed (no speed-up)
  }

  function endGame() {
    clearInterval(interval);
    document.getElementById("game").style.display = "none";
    document.getElementById("finalScore").textContent = score;
    document.getElementById("end").style.display = "flex";
  }
</script>

</body>
</html>
