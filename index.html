<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odd-Only Reaction Game</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#111111" />

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 100%;
    }

    .number {
      font-size: 5rem;
      margin-bottom: 1.5rem;
    }

    button {
      font-size: 2rem;
      padding: 1.5rem 2.5rem;
      border-radius: 14px;
      border: none;
      background: #4caf50;
      color: #000;
      font-weight: bold;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="number" id="number">â€”</div>
    <button id="tap">Tap ONLY if odd</button>
  </div>

  <script>
    /* ---------------------------
       CONFIG
    ---------------------------- */

    const MIN = 1;
    const MAX = 999;

    const START_MIN_DELAY = 180;
    const START_MAX_DELAY = 650;

    const MIN_DELAY_FLOOR = 60;
    const MAX_DELAY_FLOOR = 180;

    const MIN_DELAY_STEP = 3;
    const MAX_DELAY_STEP = 6;

    const JITTER = 70; // randomness chaos

    /* ---------------------------
       STATE
    ---------------------------- */

    let current = 0;
    let score = 0;
    let timer = null;

    const numberEl = document.getElementById("number");
    const tapBtn = document.getElementById("tap");

    /* ---------------------------
       HELPERS
    ---------------------------- */

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function computeDelay() {
      const minDelay = Math.max(
        MIN_DELAY_FLOOR,
        START_MIN_DELAY - score * MIN_DELAY_STEP
      );
      const maxDelay = Math.max(
        MAX_DELAY_FLOOR,
        START_MAX_DELAY - score * MAX_DELAY_STEP
      );

      const base = randInt(minDelay, maxDelay);
      const jitter = randInt(-JITTER, JITTER);

      return Math.max(20, base + jitter);
    }

    /* ---------------------------
       GAME LOOP
    ---------------------------- */

    function nextNumber() {
      current = randInt(MIN, MAX);
      numberEl.textContent = current;
    }

    function scheduleNext() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        nextNumber();
        scheduleNext();
      }, computeDelay());
    }

    function fail() {
      score = 0;
      numberEl.textContent = "X";
      setTimeout(() => {
        nextNumber();
      }, 200);
    }

    tapBtn.addEventListener("click", () => {
      if (current % 2 === 1) {
        score++;
        nextNumber();     // instant change
        scheduleNext();   // faster timing
      } else {
        fail();
        scheduleNext();
      }
    });

    /* ---------------------------
       START
    ---------------------------- */

    nextNumber();
    scheduleNext();

    /* ---------------------------
       SERVICE WORKER
    ---------------------------- */

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/odd-only/sw.js");
      });
    }
  </script>
</body>
</html>
